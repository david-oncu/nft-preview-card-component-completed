<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>
  
<body>
  <main role="main" class="card-container">
        <h1 class="sr-only">Skip to Content</h1>
    <div class="card">
        
          <div class="card-main-overlay-container">
            <img class="card-main-img" src="/images/image-equilibrium.jpg" alt="glass cube standing up" >
            <div class="card-main-overlay">
                <img src="/images/icon-view.svg" alt="" aria-hidden="true">
            </div>
          </div>
        
        <a href="#" class="card-title">Equilibrium #3429</a>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-split">

          <div class="card-price-split flex">
            <img class="svg" src="/images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p class="card-price">0.041 ETH</p>
          </div>
          
          <div class="card-time-split flex">
            <img class="svg" src="/images/icon-clock.svg" alt="" aria-hidden="true">
            <p class="card-time">3 days left</p>
          </div>

        </div>

        <div class="card-meta-split">
          <img src="/images/image-avatar.png" alt="Jules Wyvern">
          <p class="card-meta">Creation of <a href="#" class=card-name>Jules Wyvern</a></p>
        </div>
    </div>
  </main>
</body>
</html>
